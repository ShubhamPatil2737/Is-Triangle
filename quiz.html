    <form  class="quiz-form">
        <h1>Triangle Quiz</h1>
        <div class="question-container">
            <p class="questions">What is the third angle of the triangle if angle1=45° and angle2=45°?</p><br>
            <label class="value-label"><input id="input-value" type="radio" name="question1" value="45">45</label>
            <label class="value-label"><input id="input-value" type="radio" name="question1" value="60">60</label>
            <label class="value-label"><input id="input-value" type="radio" name="question1" value="90">90</label>
        </div>
        <div class="question-container">
            <p class="questions">If one angle of a triangle is 90°, what is it called?</p><br>
            <label class="value-label"><input id="input-value" type="radio" name="question2" value="acute">acute</label>
            <label class="value-label"><input id="input-value" type="radio" name="question2" value="Obtuse">Obtuse</label>
            <label class="value-label"><input id="input-value" type="radio" name="question2" value="right angled">right angled</label>
        </div>
       
    </form>
    <div class="all-containers"><button id="submitbtn" class="allbtns">Submit</button></div>
    <div class="quiz-output output" ></div>
